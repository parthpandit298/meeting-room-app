<div class="filters">
    <h3>Filters</h3>
    <div class="filter-group">
      <label for="building">Building:</label>
      <select id="building" (change)="onBuildingChange($event)">
        <option value="all">All Buildings</option>
        <option value="8A">Building A</option>
        <option value="8B">Building B</option>
        <option value="8C">Building C</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="floor">Floor:</label>
      <select id="floor" (change)="onFloorChange($event)">
        <option value="all">All Floors</option>
        <option value="G">Ground Floor</option>
        <option value="1">1st Floor</option>
        <option value="2">2nd Floor</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="capacity">Capacity:</label>
      <select id="capacity" (change)="onCapacityChange($event)">
        <option value="all">All Rooms</option>
        <option value="4"> Max 4</option>
        <option value="6"> Max 6</option>
        <option value="8"> Max 8</option>
      </select>
    </div>
  </div>

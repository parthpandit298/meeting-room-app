<div class="room-list">
    <div *ngFor="let room of rooms" class="room-box">
      <h3>{{ room.name }}</h3>
      <p>{{ room.location }}</p>
      <p>Next Availability: {{ room.nextAvailability }}</p>
      <p>Capacity: {{ room.capacity }}</p>
      <div class = "book-room-button">
        <button (click)="navigateToBooking()">Book</button>
      </div>
    </div>
  </div>
